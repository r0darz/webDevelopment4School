<!DOCTYPE html>
<html>

<head>
    <title>Main Page of WEB Development For Education</title>
    <link rel="stylesheet" type="text/css" href="styles/Navigation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body onload="LoadFunc()">
    
<div style="margin: 0% 40% 3% 40%" id="form-load"><div>
      <div class="navigation">
        <ul>
          <li class="list active">
            <a href="#" id="home-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="text">Home</span>
            </a>
          </li>
          <li class="list">
            <a href="#" id="links-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><ion-icon name="link-outline"></ion-icon
                  ></span>
              <span class="text">Links</span>
            </a>
          </li>
          <li class="list">
            <a href="#" id="message-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><ion-icon name="chatbubble-outline"></ion-icon
              ></span>
              <span class="text">Message</span>
            </a>
          </li>
          <li class="list">
            <a href="#" id="photos-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><ion-icon name="image-outline"></ion-icon
              ></span>
              <span class="text">Photos</span>
            </a>
          </li>
          <li class="list">
            <a href="#" id="socials-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><ion-icon name="share-social-outline"></ion-icon></span>
              <span class="text">Sosyal Medya</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script></div>
<section id="loadable-content"></section>
</div>
<script>
  function LoadFunc(){
    $("#loadable-content").load('main.html');
  }
</script>
<script>
    
    function reloadPage(id){
    if (id == "home-id"){
        $("#loadable-content").load('main.html');
    }
    else if (id == "links-id"){
        $("#loadable-content").load('links.php');
    }
    else if (id == "message-id"){
        $("#loadable-content").load('message.php');
    }
    else if (id == "photos-id"){
        $("#loadable-content").load('photos.html');
    }
    else if (id == "socials-id"){
        $("#loadable-content").load('socials.php');
    }
    }

</script>
</body>

</html>
