<!DOCTYPE html>
<html>

<head>
    <title>Main Page of WEB Development For Education</title>
    <link rel="stylesheet" type="text/css" href="styles/Navigation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body onload="LoadFunc()">
    
<div style="display: flex;justify-content:center; margin-bottom:5%;" id="form-load"><div>
  <div class="navigation" id="nav-loadable-content">
    
  </div>
    </div>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script></div>
<section id="loadable-content"></section>
</div>
<script>
  function LoadFunc(){
    $("#loadable-content").load('main.html');
    $("#nav-loadable-content").load('Navigation.html');
  }
</script>
<script>
    
    function reloadPage(id){
    if (id == "home-id"){
        $("#loadable-content").load('main.html');
    }
    else if (id == "links-id"){
        $("#loadable-content").load('links.php');
    }
    else if (id == "message-id"){
        $("#loadable-content").load('message.php');
    }
    else if (id == "photos-id"){
        $("#loadable-content").load('photos.html');
    }
    else if (id == "socials-id"){
        $("#loadable-content").load('socials.php');
    }
    }

</script>
</body>

</html>
