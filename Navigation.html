<!DOCTYPE html>
<html>
  <head>
    <title>Magic Menu Indicator</title>
  </head>
  <body>
    <div>
      <div class="navigation">
        <ul>
          <li class="list active">
            <p id="home-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><img src="img/home-image.svg" width="24px"></span>
              <span class="text">Home</span>
            </p>
          </li>
          <li class="list">
            <p id="links-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><img src="img/links-image.svg" width="24px"></span>
              <span class="text">Links</span>
            </p>
          </li>
          <li class="list">
            <p id="message-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><img src="img/chat-image.svg" width="24px"></span>
              <span class="text">Message</span>
            </p>
          </li>
          <li class="list">
            <p id="photos-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><img src="img/photos-image.svg" width="24px"></span>
              <span class="text">Photos</span>
            </p>
          </li>
          <li class="list">
            <p id="socials-id" onclick="reloadPage(this.id)">
              <span class="icon"
                ><img src="img/socials-image.svg" width="24px"></span>
              <span class="text">Sosyal Medya</span>
            </p>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
